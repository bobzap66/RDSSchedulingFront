<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="event-list.component.css">
    <title>Events</title>
</head>
<body>
         <h3>
             List of events
         </h3>
         <table>
             <tr>
                 <th>Id</th>
                 <th>Name</th>
                 <th>Start Date</th>
                 <th>End Date</th>
                 <th>Description</th>
                 <th>Maximum Attendees</th>
                 <th>Location</th>
             </tr>

                 <tr *ngFor = "let event of events">
                     <td> {{event.e_id}} </td>
                     <td>{{event.name}} </td>
                     <td> {{event.startdate}} </td>
                     <td>{{event.enddate}} </td>
                     <td>{{event.desciption}}</td>
                     <td>{{event.maxattendees}}</td>
                     <td>{{event.location}}</td>
                 </tr>
             
         </table>
 
    
</body>
</html>
