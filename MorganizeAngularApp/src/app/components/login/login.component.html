<style>
	.morganize-title{
		font-size:48px;
	}
</style>

	


<div class="container"></div>		
		<div class="row">
			
		  <div id="box" class="col-sm-9 col-md-7 col-lg-5 mx-auto">
			
              <h1 class="card-title text-center morganize-title">Morganize</h1>                     <!--to seperate, probably a better way-->
              <h5 class="card-title text-center">Morgantown's Favorite Event Planner</h5>               <br><br>
				<h3 id="sign" class="card-title text-center">Sign In</h3>
				<form class="form-signin" >
				  <div class="form-label-group">
					<input type="text" id="loginUsername" class="form-control" [(ngModel)]="lc.username" [ngModelOptions]="{standalone: true}" required>
					<label for="username">Username</label>
				  </div>
				  <div class="form-label-group">
					<input type="password" id="loginPassword" (keypress)="loginOnEnterKey($event)" class="form-control" [(ngModel)]="lc.password" [ngModelOptions]="{standalone: true}" required>
					<label for="password">Password</label>
				  </div>
				  
				  <button id="login-btn" (click)="onSubmitLogin()" type="button"  class="btn btn-lg btn-primary btn-block text-uppercase">Sign in</button>
				  
				 
				</form>
				
				<br><br>
				<button id="create-user-btn" (click)="createUserPage()" type="button"  class="btn btn-lg btn-primary btn-block text-uppercase">Create user</button>
				
			</div>
		</div>
