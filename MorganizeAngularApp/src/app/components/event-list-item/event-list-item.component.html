<div class="event-list-item event-link"> 
    <div class="event-title">{{event.name}}</div>
    <br>
    <div class="event-description">{{event.description}}</div>
    <br><br><br>
    <div class="event-start-time">{{event.starttime|datetime}}</div>
    <div class="event-end-time">{{event.endtime|datetime}}</div>
    <div class="event-out-of-attendees">{{event.attendees.length}}/{{event.attendees.maxattendees}}</div>
    <button (click)="handleClick()">Go to event page</button>
</div>
