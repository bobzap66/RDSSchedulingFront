
<div class="event-list-item event-link" *ngIf="event"> 
    <div class="event-title">{{event.name}}</div>
    <br>
    <div class="event-description">{{event.description}}</div>
    <br><br><br>
    <div class="event-start-time">Start: {{event.startdate | datetime }}</div>
    <div class="event-end-time">End: {{event.enddate | datetime}}</div>
  <!--  <div class="event-out-of-attendees">{{event.}}/{{event.maxattendees}}</div>-->
     <button (click)="handleClick()">Go to event page</button>
</div>
