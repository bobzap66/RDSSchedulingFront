
<section class="event form">
    <h1>Template-driven Form Example:</h1>
    <form #f="ngForm" >
        <p>
            <label>Event Name:</label>
            <input type="text" name="name" 
                [(ngModel)]="event.name" required maxlength="195">
        </p>
        <p>
            <label>Description:</label>
            <input type="text" name="description" 
                [(ngModel)]="event.description" required maxlength = "495">
        </p>
        <p>
            <label>Max attendees:</label>
            <input type="number" name="maxattendees" 
                [(ngModel)]="event.maxattendees" required max=500>
        </p>
        <p>
            <label>Location:</label>
            <input type="text" name="location" 
                [(ngModel)]="event.location" required maxlength = "195">
        </p>
        <p>
            <label>Start:</label>
            <input type="datetime-local"  name = "starttime"
                [(ngModel)]="event.startdate" required min = "minStart" id = "starttime">
        </p>
        <p>
            <label>End:</label>
            <input type="datetime-local"  name = "endtime"
                [(ngModel)]="event.enddate" required>
        </p>
        <p>
            <label>Tags:</label>
            <input type="text" name="tags" 
                [(ngModel)]="tagString" required>
        </p>
        <p>
            <button (click)="createEvent()">Submit</button>
        </p>
    </form>
</section>
