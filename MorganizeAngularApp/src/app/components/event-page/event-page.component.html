<div *ngIf="event">
    <div id="left-column">
        <div>{{event.name}}</div>
        <div>{{event.description}}</div>
        <app-user-list></app-user-list>
    </div>
    <div id="right-column">
        <div>{{event.startdate | datetime}}</div>
        <div>{{event.enddate | datetime}}</div>
        <div>{{event.location}}</div>

    </div>
    <button id="join-event-btn">Join Event</button>
</div>
