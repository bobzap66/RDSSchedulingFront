<style>
        div.event-list-item{
          text-align: center;
          margin: 0 auto;
          padding: 5px;
          background-color: #EEEEBB;
          display:flex;
          width: 90%;
          font-size: 30px;
          font-weight:600px;
          justify-content: center;
        }
        div.event-list-item-column{
          flex: 0 0 260px;
          margin: 10px;
        }
        .flex-text-field{
          height:auto;
          padding: 3px;
        }
        .flex-textarea-field{
          height: auto;
        }
        .event-title{
          font-size: 35px;
          font-weight:600;
        }
        .flex-row{
          display:flex;
          flex-direction: row;
          margin: 0 auto;
        }
        .flex-column{
          display: flex;
          flex-direction: column;
        }
        .flex-header{
          display:flex;
          padding-left: 35px;
          padding-top:15px;
        }
</style>

<app-nav-bar></app-nav-bar>

<div class="event-list-item">
<div  *ngIf="event">
    <div  id="left-column">
        <div class="flex-header event-title"><h1>{{event.name}}</h1></div>
        <div *ngIf="currentlyAttending === true"><h6>*your currently signed up for this event</h6></div>
        <div>
        <div><p>{{event.description}}</p></div>
       <!-- <app-user-list [users]="event.attendees"></app-user-list>-->
    
    <div>
        <div class="flex-row">
            <p>Starting on: {{event.startdate | datetime}} - Ending on: {{event.enddate | datetime}}</p>
        </div>
        <div><p>{{event.location}}</p></div>
        <div><p>Slots left: {{slotsOpen}}</p></div>
        <!-- <div>{{eventAppointment.attending.length}}</div> -->
    </div></div>
    <div>
        <h1>Who is Attending</h1>
        <p *ngFor="let account of peopleAttending">{{account.name}}</p>
    </div>
    <div *ngIf="currentlyAttending === false">
        <button (click)="joinEvents()" id="join-event-btn">Join Event</button> 
    </div>
    <div *ngIf="currentlyAttending === true">
        <button (click)="leaveEvent()" id="leave-event=btn">Leave Event</button>
    </div>
</div>
</div>
