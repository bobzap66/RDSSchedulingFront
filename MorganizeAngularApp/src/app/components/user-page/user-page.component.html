		  <div id="box" class="col-sm-9 col-md-7 col-lg-5 mx-auto">
				<form class="form-signin" >
				  <div class="form-label-group">
                        <select ref-type>
                                <option value="Organization">Organization</option>
                                <option value="Event">Event</option>
                        </select>

					<button (click)="searchQuery(type.value, input.value)" type="button"  class="btn btn-lg btn-primary btn-block text-uppercase">Search</button>
				  </div>
				 
				</form>
				
			</div>
		</div>
