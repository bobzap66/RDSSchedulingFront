<style>
    .mem-list-container{
        background-color: rgba(255,255,255,0.25);
        border-radius: 4px;
    }
    ul{
        list-style-type: none;
        margin:0;
        padding:0;
    }
    .mem-list-header{
        text-align:center;
        width:100%;
        margin: 15px 0px;
        font-size: 30px;
        font-weight:450;
    }
    .list-item-inline-block{
        display:inline-block;
    }
</style>
<div class="mem-list-container">
    <h1 class="mem-list-header">Your organizations</h1>
<ul>
    <li *ngFor="let membership of memberships">
        <app-organization-list-item class="list-item-inline-block" [organization]="membership.organization"></app-organization-list-item>
    </li>
</ul>
</div>
